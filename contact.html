<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
   <section class="contact">
   <div class="content">
     <h2>Let's Connect</h2>
     <p>Please fill our  the from on this section to contact with me or call.</p>
       </div>
       <div class="container">
         <div class="contactinfo">
          <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="text">
               <h3>Address</h3>
               <p>Jhenaida,Chuadanga Road .<br>Jessore, Khulna</p>
            </div>
            <div class="box">
               <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
               </div>
               <div class="text">
                  <h3>Phone</h3>
                  <p>+8801603819622</p>
          </div>
          <div class="box">
            <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="text">
               <h3>Email</h3>
               <p>seyamjh@gmail.com</p>
         </div>
         <div class="contactform">
            <form action="" method="" >
              <h2>Send Message</h2>
              <div class="inputbox">
               <input type="text" name="" required="required">
               <span>Full Name</span>
              </div>
              <div>
               <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span>Email</span>
              </div>
              <div class="inputBox">
               <textarea required="required"></textarea>
               <span>Type your Message</span>
           </div>
           <div class="inputBox">
            <input type="submit" name="" value="Send">
            
            </form>
         </div>
       </div>
      </section> 
</body>
</html>
